{% extends "base.html" %}

{% block content %}
<div class="mui-container">
    <h1>Добро пожаловать на платформу книг</h1>
    
    <div class="mui-row">
        <div class="mui-col-md-4">
            <div class="mui-panel">
                <h3>Новые книги</h3>
                <a href="{{ url_for('books.list_books') }}" class="mui-btn mui-btn--primary">Перейти</a>
            </div>
        </div>
        
        <div class="mui-col-md-4">
            <div class="mui-panel">
                <h3>Популярные</h3>
                <a href="{{ url_for('books.list_books', sort='popular') }}" class="mui-btn mui-btn--primary">Перейти</a>
            </div>
        </div>
        
        <div class="mui-col-md-4">
            <div class="mui-panel">
                <h3>Читательские клубы</h3>
                <a href="{{ url_for('reading_clubs.index') }}" class="mui-btn mui-btn--primary">Перейти</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
