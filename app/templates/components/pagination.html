
<div class="mui-panel pagination">
    {% if pagination.has_prev %}
        <a href="{{ url_for(request.endpoint, page=pagination.prev_num) }}" class="mui-btn">Предыдущая</a>
    {% endif %}

    {% for page_num in range(1, pagination.pages + 1) %}
        <a href="{{ url_for(request.endpoint, page=page_num) }}" 
           class="mui-btn {% if page_num == pagination.page %}mui-btn--primary{% endif %}">
            {{ page_num }}
        </a>
    {% endfor %}

    {% if pagination.has_next %}
        <a href="{{ url_for(request.endpoint, page=pagination.next_num) }}" class="mui-btn">Следующая</a>
    {% endif %}
</div>
